
<div class="col-md-4 offset-4 mt-4 mb-5 pb-5">
    <form action="" #form='ngForm' class="card" (ngSubmit)="loginData(form)">
        <h1 class="center text-white bg-warning">Login</h1>
        <div class="form-group">
            <input type="email" name="email" id="email"   class="form-control" placeholder="enter email" #email="ngModel" ngModel required >
          <div *ngIf="email.touched && email.invalid">
              <p *ngIf="email.errors.required" class="alert-danger">*this field is requred</p>
         

          </div>

          <div *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors.unique" class="alert-danger">*plase change email</p>

          </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="enter password"  #password="ngModel" ngModel required >
            <div *ngIf="password.touched && password.invalid">
                    <p *ngIf="password.errors.required" class="alert-danger">*this field is requred</p>
      
                </div>

                
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right">login</button>
        </div>
    </form>
</div>
